<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Classifieds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="loginForm">
            <div class="logo">
                <img src="https://placehold.co/120x40" alt="Logo">
            </div>
            <h2 class="text-center mb-4">Login</h2>
            <form>
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                    <label for="email">E-mail</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Senha" required>
                    <label for="password">Senha</label>
                </div>
                <div class="form-switch">
                    <a href="#" onclick="showRecovery()">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <p class="form-text">
                    Não tem uma conta? <a href="#" onclick="showRegister()">Cadastre-se</a>
                </p>
            </form>
        </div>

        <div class="form-container d-none" id="registerForm">
            <a href="#" class="back-link" onclick="showLogin()">
                <i class="bi bi-arrow-left me-2"></i> Voltar para login
            </a>
            <h2 class="text-center mb-4">Cadastro</h2>
            <form>
                <div class="form-floating">
                    <input type="text" class="form-control" id="name" placeholder="Nome completo" required>
                    <label for="name">Nome completo</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="registerEmail" placeholder="nome@exemplo.com" required>
                    <label for="registerEmail">E-mail</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="registerPassword" placeholder="Senha" required>
                    <label for="registerPassword">Senha</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar senha" required>
                    <label for="confirmPassword">Confirmar senha</label>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>

        <div class="form-container d-none" id="recoveryForm">
            <a href="#" class="back-link" onclick="showLogin()">
                <i class="bi bi-arrow-left me-2"></i> Voltar para login
            </a>
            <h2 class="text-center mb-4">Recuperar Senha</h2>
            <p class="text-center mb-4">Digite seu e-mail para receber as instruções de recuperação de senha.</p>
            <form>
                <div class="form-floating">
                    <input type="email" class="form-control" id="recoveryEmail" placeholder="nome@exemplo.com" required>
                    <label for="recoveryEmail">E-mail</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar instruções</button>
            </form>
        </div>
    </div>
    <script src="../script/auth.js"></script>
</body>
</html>
