spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Diretórios de upload
file.upload-dir-users=uploads/users
file.upload-dir-products=uploads/products
# Endereço base da aplicação (usado para gerar URLs)
app.base-url=${APP_BASE_URL}

# Define o diretório de uploads como um recurso estático
spring.resources.static-locations=file:uploads/,classpath:/static/

# Tamanho máximo de arquivo
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

logging.level.org.springframework.security=DEBUG

api.security.token.secret=my-key

